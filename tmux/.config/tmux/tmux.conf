# ┌───────────────────────────────────────────────────────────────────────────┐
# │                             Tmux Configuration                             │
# └───────────────────────────────────────────────────────────────────────────┘

# Terminal settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Prefix key: Ctrl-a (like screen)
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Mouse support
set -g mouse on

# Vi mode
set -g mode-keys vi
set-window-option -g mode-keys vi

# ─────────────────────────────────────────────────────────────────────────────
# Key Bindings
# ─────────────────────────────────────────────────────────────────────────────

# Split panes with | and -
unbind %
bind | split-window -h 
unbind '"'
bind - split-window -v

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Resize panes with vim keys
bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

# Quick window switching
bind -n § next-window

# Maximize pane toggle
bind -r m resize-pane -Z

# Set session directory to current pane path
bind M-c attach-session -c "#{pane_current_path}"

# ─────────────────────────────────────────────────────────────────────────────
# Copy Mode (Vi-style)
# ─────────────────────────────────────────────────────────────────────────────

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Copy to macOS clipboard
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi DoubleClick1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi TripleClick1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
unbind -T copy-mode-vi MouseDragEnd1Pane

# ─────────────────────────────────────────────────────────────────────────────
# Performance
# ─────────────────────────────────────────────────────────────────────────────

# Remove delay for ESC in Neovim
set -sg escape-time 10

# ─────────────────────────────────────────────────────────────────────────────
# Catppuccin Theme
# ─────────────────────────────────────────────────────────────────────────────

set -g status-position top
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_date_time_text "%d/%m/%y %H:%M"

# Status bar layout
set -g status-right-length 100
set -g status-left-length 100
set -g status-left "#{E:@catppuccin_status_session} "
set -g window-status-separator " "
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# ─────────────────────────────────────────────────────────────────────────────
# Plugins (TPM)
# ─────────────────────────────────────────────────────────────────────────────

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TPM (keep at bottom)
run '~/.config/tmux/plugins/tpm/tpm'

# Load plugins
run '~/.config/tmux/plugins/tmux-cpu/cpu.tmux'
run '~/.config/tmux/plugins/tmux-battery/battery.tmux'
run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'
